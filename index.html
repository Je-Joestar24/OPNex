<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPNEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <!-- Navigation bar -->
      <nav id="navigation">
        <div class="nav-container">
          <a class="logo" href="index.html">OPNEX</a>
          <ul>
            <li class="nav-item">
              <a href="#home">HOME</a>
            </li>
            <li class="nav-item">
              <a href="#characters">CHARACTERS</a>
            </li>
            <li class="nav-item">
              <a href="#devil-fruits">DEVIL FRUITS</a>
            </li>
            <li class="nav-item">
              <a href="#arcs">ARCS</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main Container - Wraps all main content -->
      <main id="main" class="wrapper">

        <!-- Home Section - Contains hero, about, story and character sections -->
        <section id="home" class="page">
          <!-- Home components will be loaded here -->
        </section>
      </main>
      <!-- modal here for signup -->
      <div id="login-modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
          <div class="modal-header">
            <div class="header-content">
              <h2>Join OPNEX</h2>
              <p>Begin your adventure today!</p>
            </div>
            <button class="close-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
              </svg>
            </button>
          </div>
          
          <div class="modal-content">
            <form class="signup-form">
              <div class="form-group">
                <label for="username">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                  </svg>
                  Username
                </label>
                <input type="text" name="username" placeholder="Enter your username">
              </div>
              
              <div class="form-group">
                <label for="email">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                  </svg>
                  Email
                </label>
                <input type="email" name="email" placeholder="Enter your email">
              </div>
              
              <div class="form-group">
                <label for="password">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                  </svg>
                  Password
                </label>
                <input type="password" name="password" placeholder="Enter your password">
              </div>
              
              <div class="form-group">
                <label for="confirm-password">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                  </svg>
                  Confirm Password
                </label>
                <input type="password" name="confirm-password" placeholder="Confirm your password">
              </div>
              
              <button type="submit" class="submit-button">
                Sign Up
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
              </button>
            </form>
            
            <div class="login-link">
              Already have an account? <a href="#">Log in</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Page footer contains copyright -->
      <footer>
        <p>&copy; OPNEX - All One Piece content and materials are property of Eiichiro Oda and Shueisha Inc.</p>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
