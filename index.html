<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPNEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 
      Main stylesheet import
      Using a single app.css file as the master stylesheet that imports all component styles
      Each component's styles are modularized in separate files and imported into app.css
      This keeps the codebase clean and maintainable while avoiding style conflicts
    -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- 
      Root app container that gets populated by the AppTemplate class
      The app.js file acts as the main entry point that:
      - Loads the AppTemplate class which contains all component templates
      - Handles component initialization and routing
      - Manages state between components
      - Contains semantic HTML structure in connected component files
      This modular approach makes the app more maintainable and easier to debug
      with all semantic HTML elements defined in the individual component files
    -->
    <div id="app" role="main"> </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
