<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPNEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />

  <body>
    <div id="app">
      <!-- Navigation bar -->
      <nav id="navigation">
        <!-- Navigation components will be loaded here -->
      </nav>

      <!-- Main Container - Wraps all main content -->
      <main id="main" class="wrapper">
        <!-- Home Section - Contains hero, about, story and character sections -->
        <section id="home" class="page">
          <!-- Home components will be loaded here -->

            <div class="loading-squares">

              <div class="square"></div>
            </div>
            <p>Loading content...</p>
          </div> -->
        </section>

        <!-- Characters Section - Contains search and filter section and characters grid -->
        <section id="characters" class="page">
          <!-- Characters components will be loaded here -->
        </section>


        <!-- Devil Fruits Section - Contains search and filter section and devil fruits grid -->
        <section id="devil-fruits" class="page">
          <!-- Devil Fruits components will be loaded here -->
        </section>
      </main>

      <!-- modal for credentials, such as login and register -->
      <div id="credential-modal" class="modal">
        <!-- the Background -->
        <div class="modal-overlay"></div>

        <!-- the modal container itself -->
        <!-- credential modal container -->
        <div class="modal-container"></div>

      <!-- character modal -->
      <div id="character-modal" class="modal">

        <div class="modal-overlay"></div>

        <!-- the modal container itself -->
        <!-- character modal container -->
        <div class="modal-container">
        </div>

        <!-- the Background -->
        <div class="modal-overlay"></div>

        <!-- the modal container itself -->
        <!-- devil fruit modal container -->
