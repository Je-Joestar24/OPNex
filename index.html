<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPNEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <!-- Navigation bar -->
      <nav id="navigation">
        <div class="nav-container">
          <a class="logo" href="index.html">OPNEX</a>
          <ul>
            <li class="nav-item">
              <a id="home-link" href="#home">HOME</a>
            </li>
            <li class="nav-item">
              <a id="characters-link" href="#characters">CHARACTERS</a>
            </li>
            <li class="nav-item">
              <a id="devil-fruits-link" href="#devil-fruits">DEVIL FRUITS</a>
            </li>
            <li class="nav-item">
              <a id="arcs-link" href="#arcs">ARCS</a>
            </li>
            <li class="nav-item button-link">
              <a class="login-modal" href="#login">LOGIN</a>
            </li>
            <li class="nav-item button-link">
              <a class="signup-modal" href="#signup">SIGNUP</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main Container - Wraps all main content -->
      <main id="main" class="wrapper">
        <!-- Home Section - Contains hero, about, story and character sections -->
        <section id="home" class="page">
          <!-- Home components will be loaded here -->
           <div class="loading">
             <div class="loading-squares">
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
             </div>
             <p>Loading content...</p>
           </div>
        </section>

        <!-- Characters Section - Contains search and filter section and characters grid -->
        <section id="characters" class="page">
          <div class="char-container">
            <!-- Search and Filter Section -->
            <div class="search-filter">
              <!-- Search Bar -->
              <div class="search-bar">
                <input id="search-characters" type="text" placeholder="Search characters...">
                <button class="search-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                  </svg>
                </button>
              </div>

              <!-- Sort and Filter Options -->
              <div class="sort-filters">
                <!-- Sort Dropdown -->
                <div class="sort-group">
                  <label>Sort by:</label>
                  <select class="sort-select">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="status">Status</option>
                    <option value="affiliation">Affiliation</option>
                  </select>
                </div>
                
                <!-- Filter Checkboxes -->
                <div class="filters">
                  <!-- Affiliation Filters -->
                  <div class="filter-group">
                    <label>Affiliation:</label>
                    <label class="checkbox">
                      <input type="checkbox" name="affiliation" value="marine">
                      Marine
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="affiliation" value="pirate">
                      Pirate
                    </label>
                  </div>
                  
                  <!-- Status Filters -->
                  <div class="filter-group">
                    <label>Status:</label>
                    <label class="checkbox">
                      <input type="checkbox" name="status" value="alive">
                      Alive
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="status" value="deceased">
                      Deceased
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Characters Grid -->
            <div class="char-grid">
              <!-- Character Card Example -->
              <div class="char-card" id="luffy">
                <div class="char-image">
                  <img src="image/characters/luffy.jpg" alt="Monkey D. Luffy">
                </div>
                <div class="char-info">
                  <h3>Monkey D. Luffy</h3>
                  <p class="epithet">"Straw Hat"</p>
                  <div class="char-tags">
                    <span class="tag pirate">Pirate</span>
                    <span class="tag alive">Alive</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>


      <!-- modal for character and credentials -->
      <div id="modal">
        <!-- the Background -->
        <div class="modal-overlay"></div>

        <!-- the modal container itself -->
        <div class="modal-container"></div>
      </div>
      <!-- Page footer contains copyright -->
      <footer>
        <p>
          &copy; OPNEX - All One Piece content and materials are property of
          Eiichiro Oda and Shueisha Inc.
        </p>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
